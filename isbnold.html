<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title></title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="build/react.min.js"></script>
  <script src="build/JSXTransformer.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<body>
  <div id="content"></div>
  <script type="text/jsx">
    /** @jsx React.DOM */

    var InputForm = React.createClass({
      getInitialState: function() {
        return { data: { inputGroups : [] } };
      },

      componentWillMount: function() {
        this.loadFormData();
      },

      loadFormData: function() {
        $.ajax({
          url: this.props.url,
          success: function(data) {
            this.setState({data: data});
          }.bind(this)
        });
      },

      render: function() {
        var groups = this.state.data.inputGroups.map(function (group) {
          return (
            <InputGroup group={group} />
            );
        });
        return (
          <div className="input-group-outer">
            {groups}
          </div>
        );
      }
    });

    var InputGroup = React.createClass({
      render: function()Â {
        var inputs = function(element) {
          var repeatable = function(element) {
          var addInput = function() {
            console.log("hjelp");
          }
            if (element.repeatable) {
              return (
                <button
                  title={"Legg til " + element.name + "-element"} className="add-button"
                  onClick={addInput}>
                  +
                </button>
                );
            }
          }
          var required = function(element) {
            if (element.required) {
              return " input-required";
            } else {
              return "";
            }
          }
          return (
            <div className="form-line">
              <label for={element.name} className="form-label">{element.name}</label>
              <input disabled={element.generated} className="form-input" type="text" name={element.name} placeholder={element.description} />
              <span className={"input-feedback" + required(element) } />
              {repeatable(element)}
            </div>
          );
        };

        return (
          <fieldset className="input-group">
            <legend>{this.props.group.title}</legend>
            {this.props.group.elements.map(inputs)}
          </fieldset>
        );
      }
    });

    React.renderComponent(
      <InputForm url="isbnform.json" />,
      document.getElementById('content')
    );
  </script>
</body>
</html>
